name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for Vorm
labels: ["enhancement", "pending triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in improving Vorm! We love hearing ideas from the community.

        **Before submitting:**
        - Check if a similar feature request already exists
        - Consider if this could be a separate package or plugin
        - Think about how this fits into Vorm's core philosophy

  - type: textarea
    id: feature-description
    attributes:
      label: What problem does this feature solve?
      description: |
        Describe the problem or limitation you're experiencing. What use case would this feature enable?
      placeholder: |
        Currently, when I try to...
        It would be helpful if Vorm could...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Describe the solution you'd like
      description: A clear description of what you want to happen. Include API examples if relevant.
      placeholder: |
        I would like to be able to...

        Example API:
        ```ts
        const form = useVorm({
          // your proposed API here
        })
        ```
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: Have you found any workarounds? Are there alternative approaches that could solve this?
      placeholder: |
        I tried...
        I also considered...

  - type: checkboxes
    id: additional-info
    attributes:
      label: Additional information
      options:
        - label: I'm willing to open a PR to implement this feature
        - label: This feature could potentially be a separate package/plugin

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have checked existing issues and discussions to make sure this hasn't been proposed before
          required: true
        - label: I believe this feature aligns with Vorm's goals as a form library
          required: true
