name: Release vorm-vue

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish vorm-vue package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: "pnpm" # uses pnpm-lock.yaml as cache key

      # Optional: Cache pnpm store for faster installs
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-v2

      - name: Sanity check (Versions & specifiers)
        run: |
          pnpm -v && node -v
          echo "--- grep vorm-root ---"
          grep -n "vorm-root" pnpm-lock.yaml || true

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Build vorm-vue package
        run: pnpm --filter vorm-vue build

      # Check if the package can be published
      - name: npm publish (dry-run)
        working-directory: packages/vorm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks --dry-run

      - name: Publish vorm-vue to npm
        if: ${{ success() }}
        working-directory: packages/vorm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks
